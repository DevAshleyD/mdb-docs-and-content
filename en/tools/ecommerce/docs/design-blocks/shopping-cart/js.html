<script>
$(document).ready(() => {
  let product1 = 17.99;
  let product2 = 35.99; 

const updateBasicExampleTotal = () => {
  const price = product1 + product2;

  $('#basic-example-price').html(price.toFixed(2));
  $('#basic-example-total').html(price.toFixed(2));
}

$('#basic-example-add, #basic-example-decrease').on('click', (e) => {
  const productsQuantity = $(e.currentTarget).siblings('input').val()
  const price = 17.99
  product1 = productsQuantity * price;
  
  updateBasicExampleTotal();
});

$('#basic-example-add2, #basic-example-decrease2').on('click', (e) => {
  const productsQuantity = $(e.currentTarget).siblings('input').val()
  const price = 35.99
  product2 = productsQuantity * price;
  
  updateBasicExampleTotal();
});

let productShadow1 = 17.99;
let productShadow2 = 35.99;

const updateShadowExampleTotal = () => {
  const price = productShadow1 + productShadow2
  $('#shadows-example-price').html(price.toFixed(2));
  $('#shadows-example-total').html(price.toFixed(2));
}

$('#shadows-example-add, #shadows-example-decrease').on('click', (e) => {
  const productsQuantity = $(e.currentTarget).siblings('input').val()
  const price = 17.99
  productShadow1 = productsQuantity * price;
  
  updateShadowExampleTotal();
});

$('#shadows-example-add2, #shadows-example-decrease2').on('click', (e) => {
  const productsQuantity = $(e.currentTarget).siblings('input').val()
  const price = 35.99
  productShadow2 = productsQuantity * price;
  
  updateShadowExampleTotal();
});
})
</script>
